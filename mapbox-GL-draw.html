<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>绘制点线面</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        //mapboxgl.accessToken = 'pk.eyJ1IjoiZHV5dXgiLCJhIjoiY2o4bWl6OG02MHptcDJ3bnh4OTM2enNrYSJ9.QpDcYnXkmpfpHqxw-KXvfg';
        mapboxgl.accessToken = 'pk.eyJ1IjoiZHV5dXgiLCJhIjoiY2o4bWl6OG02MHptcDJ3bnh4OTM2enNrYSJ9.QpDcYnXkmpfpHqxw-KXvfg'
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location 
            //style:'mapbox://styles/mapbox/satellite-streets-v10',
            center: [104.06, 30.67],
            zoom: 8 // starting zoom
        });

        map.on('load', function () {
            map.addSource("polySet1", {
                'type': 'geojson',
                "data": {
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "coordinates": [
                                [
                                    [104.1, 30.67],
                                    [104.3, 30.67],
                                    [104.2, 30.87]
                                ]
                            ],
                            "type": 'Polygon' //面
                        },
                    }],
                    "type": 'FeatureCollection' //要素集合
                }
            });
            map.addLayer({
                "id": 'polyLayer1', //图层ID
                "type": 'fill', //填充面
                "source": 'polySet1', //使用的数据源ID
                "paint": {
                    "fill-color": "blue", //填充色
                    "fill-opacity": 0.8 //填充透明度
                }
            });
        });
    </script>

</body>

</html>
